	<script type="text/javascript">
		$(function(){
			loadNews();
			
			function loadNews() {
					$.ajax({
						type: "get",
						url: "data.json",
						dataType: "json",
						success:function(data) {
							var nHtml = "";
							
							for (var i = 0; i < data.result.length; i++) {
								
								nHtml += "<li class= 'media-item'>";
								nHtml += "<div class='media-left'>";
								nHtml += "<a class='media-text'>" + data.result[i].title + "</a>";
								nHtml += "<span>" + data.result[i].time + "</span>";
								var status = data.result[i].status;
								var status_NO = 0;
								if(status_NO != status){
									var num = Math.random()*100;
									num = Math.ceil(num);
									nHtml += "<span>" + num + "人" + data.result[i].status_DISPLAY + "</span>";								
								} else{
									nHtml += "<span>" + data.result[i].status_DISPLAY + "</span>";
								}
								nHtml += "</div>";
								nHtml += "<div class='media-img'>";
								nHtml += "<img src='" + data.result[i].img + "'/>";
								nHtml += "</div>";
								nHtml += "<div class='media-aline'></div>";
								nHtml += "</li>";		
							}
							$(".media-list").empty().append(nHtml);
							
						},
						error: function() {

						}
					})
				}
		})
